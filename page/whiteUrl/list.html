<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>白名单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">白名单地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="url" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../js/base.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        const url = window.basePath + '/api/url-permit/url/white/list';
        table.render({
            elem: '#currentTableId',
            url: url,
            toolbar: '#toolbarDemo',
            autoSort: false,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'custom_event',
                icon: 'layui-icon-tips'
            }],
            headers: {
                authorization: window.Authorization
            },
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'url', title: '链接地址', sort: true},
                {field: 'updated', width: 180, title: '上次更新时间', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            parseData: function (res) { //res 即为原始返回的数据
                let count = 0;
                let data = null;
                if (res.data) {
                    count = res.data.total;
                    data = res.data.records;
                }
                return {
                    "code": res.errcode, //解析接口状态
                    "msg": res.errmsg, //解析提示文本
                    "count": count, //解析数据长度
                    "data": data //解析数据列表
                };
            },
            request: {
                pageName: 'current',
                limitName: 'size'
            },
            response: {
                statusCode: 0 //规定成功的状态码，默认：0
            },
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: data.field
            }, 'data');

            return false;
        });

        //监听排序事件
        table.on('sort(currentTableFilter)', function (obj) {
            table.reload('currentTableId', {
                where: {
                    field: obj.field //排序字段
                    , order: obj.type //排序方式
                }
            }, 'data');
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                const index = layer.open({
                    title: '添加链接',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['80%', '300px'],
                    content: 'add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                const checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                let delIds = [];
                let tips = ['确认删除以下白名单链接吗'];
                for (let i in data) {
                    delIds.push(data[i].id);
                    tips.push('【' + data[i].url + '】');
                }
                layer.confirm(tips.join('<br>'), function (index) {
                    del(delIds);
                });
            } else if (obj.event === 'custom_event') {
                layer.alert('自定义操作点击事件');
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            let data = obj.data;
            if (obj.event === 'edit') {

                const index = layer.open({
                    title: '编辑链接',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['80%', '300px'],
                    content: 'edit.html?id=' + data.id + '&url=' + data.url,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除【' + data.url + '】吗？', function (index) {
                    const delData = [data.id];
                    del(delData);
                });
            }
        });

        window.reloadTable = function () {
            table.reload('currentTableId', {}, 'data');
        }

        const delUrl = window.basePath + '/api/url-permit/url/white/delete'

        function del(data) {
            const index = layer.load(0, {shade: 0.1});
            window.postBody(delUrl, data, function (data) {
                if (data.errcode === 0) {
                    layer.msg('删除成功！', {icon: 1});
                    reloadTable()
                } else {
                    layer.msg(data.errmsg, {icon: 2});
                }
            }, function (e) {
                layer.msg('网络出错', {icon: 5});
            }, function () {
                layer.close(index);
            })
        }
    });

</script>

</body>
</html>
