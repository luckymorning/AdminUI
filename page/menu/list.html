<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单接口权限列表</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="addChild">添加子菜单</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../js/base.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    let re;
    layui.use(['table', 'treetable'], function () {
        const $ = layui.jquery;
        const table = layui.table;
        const treeTable = layui.treetable;
        const root = {
            "icon": "fa fa-square",
            "id": -1,
            "parentId": -2,
            "target": "_self",
            "name": "根节点",
            "updated": "2020-05-07 14:30:42"
        }

        //删除链接
        const delUrl = window.basePath + '/api/url-permit/menu/delete';
        // 渲染表格
        const url = window.basePath + '/api/url-permit/menu/list';
        window.loadData = function () {
            let index = layer.load(1);
            window.get(url, function (data) {
                checkError(data);
                layer.close(index);
                if (data.errcode === 0) {
                    data.data.push(root);
                    initTable(data.data);
                }
            })
        }

        function initTable(data) {
            treeTable.render({
                treeColIndex: 1,
                treeSpid: -2,
                treeIdName: 'id',
                treePidName: 'parentId',
                elem: '#munu-table',
                data: data,
                page: false,
                cols: [[
                    {type: 'numbers'},
                    {field: 'name', minWidth: 200, title: '权限名称'},
                    {
                        field: 'icon', title: '图标', width: 80, align: "center", templet: function (d) {
                            return '<i class="' + d.icon + '"></i>';
                        }
                    },
                    {field: 'menuKey', title: 'menuKey'},
                    {field: 'menuKey', title: '关联权限'},
                    {
                        field: 'status', width: 80, align: 'center', templet: function (d) {
                            if (d.status === 0) {
                                return '<span class="layui-badge layui-bg-red">不可用</span>';
                            } else if (d.status === 1) {
                                return '<span class="layui-badge-rim layui-bg-green">可用</span>';
                            }else{
                                return '<span class="layui-badge layui-bg-orange">系统</span>';
                            }
                        }, title: '状态'
                    },
                    {
                        field: 'type', width: 80, align: 'center', templet: function (d) {
                            if (d.type === 0) {
                                return '<span class="layui-badge layui-bg-blue">接口</span>';
                            } else if (d.type === 1) {
                                return '<span class="layui-badge-rim">菜单</span>';
                            }else{
                                return '<span class="layui-badge layui-bg-red">系统</span>';
                            }
                        }, title: '类型'
                    },
                    {templet: '#auth-state', width: 240, align: 'center', title: '操作'}
                ]],
                done: function () {
                    layer.closeAll();
                }
            });
        }

        $('#btn-expand').click(function () {
            treeTable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treeTable.foldAll('#munu-table');
        });

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                if (data.id === -1) {
                    layer.msg('系统节点，无法删除！', {icon: 5});
                    return;
                }
                layer.confirm('确认删除【' + data.name + '】及其子菜单吗？', function (index) {
                    del(data.id);
                });
            } else if (layEvent === 'edit') {
                if (data.id === -1) {
                    layer.msg('系统节点，无法修改！', {icon: 5});
                    return;
                }
                const index = layer.open({
                    title: '修改菜单',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['500px', '80%'],
                    content: 'edit.html?id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (layEvent === 'addChild') {
                const index = layer.open({
                    title: '添加子菜单',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['500px', '80%'],
                    content: 'add.html?parentId=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

        /**
         * 删除方法
         * @param id 菜单id
         */
        function del(id) {
            const index = layer.load(0, {shade: 0.1});
            const data = {id: id};
            window.post(delUrl, data, function (data) {
                if (data.errcode === 0) {
                    layer.msg('删除成功！', {icon: 1});
                    loadData();
                } else {
                    layer.msg(data.errmsg, {icon: 2});
                }
            }, function (e) {
                layer.msg('网络出错', {icon: 5});
            }, function () {
                layer.close(index);
            })
        }


        loadData();
    });
</script>
</body>
</html>
